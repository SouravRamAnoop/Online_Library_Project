<!DOCTYPE html>
<html>
<head>
    <title>Return Book</title>
</head>
<body>
    <h1>Return Book</h1>
    <form method="POST" action="{% url 'return_book' order_id=order.id %}">
        {% csrf_token %}
        <p>Order ID: {{ order.id }}</p>
        <p>Book: {{ order.book.title }}</p>
        <p>Order Date: {{ order.order_date }}</p>
        <p>Return Date: {{ order.return_date }}</p>
        <p>Fine: {{ order.fine }}</p>
        <input type="submit" value="Return Book">
    </form>
</body>
</html>
