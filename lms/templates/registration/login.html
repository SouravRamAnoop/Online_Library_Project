<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }

        .card-body {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #fff;
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .1);
            border-radius: 10px;
        }

        .card-body .heading {
            font-size: 25px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }

        .login-box form .a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            background-color: #2ff287;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s ease;
            margin-top: 40px;
            letter-spacing: 4px;
        }

        .login-box form .a:hover {
            background-color: #25c77f;
        }

        .login-box .a span {
            position: absolute;
            display: block;
        }

        .login-box .a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2ff287);
            animation: btn-anim1 1s linear infinite;
        }

        /* Rest of the keyframes remain the same */

        .login-box .a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #2ff287);
            animation: btn-anim4 1s linear infinite;
        }

        .lgn {
            color: #2ff287;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .lgn:hover {
            color: #25c77f;
        }

        /* Additional styling for links */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card-body">
        <div class="heading">
            <h2>Login</h2>
        </div>
        <div class="login-box">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}

                <button class="a" type="submit">Login
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

            </form>
        </div>
        <p>Don't have an account? <a class="lgn" href="{% url 'signup'%}">Register </a></p>
        <a class="lgn" href="{% url 'goto_admin' %}">Login as Administrator</a>
    </div>
</body>

</html>
