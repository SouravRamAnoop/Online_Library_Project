{% extends 'index.html' %}

{% block content %}

<div class="container">
    <h1 style="text-align: center; margin-bottom: 20px;">Contact Us</h1>
    <p style="text-align: center; font-size: 18px;">We would love to hear from you. Please use the form below to get in touch with us.</p>
    <form action="/contact/" method="post" style="max-width: 500px; margin: 0 auto;">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" style="display: inline-block; width: 30%; font-size: 16px;">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required style="width: 100%; border: 1px solid #000;">
        </div>

        <div class="form-group">
            <label for="email" style="display: inline-block; width: 30%; font-size: 16px;">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required style="width: 100%; border: 1px solid #000;">
        </div>

        <div class="form-group">
            <label for="message" style="display: inline-block; width: 30%; font-size: 16px;">Message:</label>
            <textarea id="message" name="message" class="form-control" required style="width: 100%; height: 200px; border: 1px solid #000;"></textarea>
        </div>

        <div style="padding:10px 0;">
            <button type="submit" class="btn btn-primary" style="width: 150px; font-size: 16px; margin-right: 10px;">Submit</button>

        </div>
        <a href="/" class="btn btn-outline-primary" style="width: 150px; font-size: 16px;">Back to Home</a>
    </form>
</div>
{% endblock %}
