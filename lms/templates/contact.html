
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/images/contact.jpg");
            background-size:cover;
            padding: 30px;
        }


        h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: white;
            line-height: 1.5;
        }

        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-info i {
            font-size: 24px;
            color: #007bff;
            margin-right: 10px;
        }

        .contact-method {
            margin-left: 10px;
        }

        .contact-method h3 {
            font-size: 20px;
            color: red;
            margin-bottom: 5px;
        }

        .contact-method p {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            color: #999;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .btn-submit {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btns {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btns:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="/submit-form" method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    </div>

    <button type="submit" class="btn-submit">Submit</button>
    </form>

    <div class="contact-info">
        <i class="fas fa-envelope"></i>
        <div class="contact-method">
            <h3>Email</h3>
            <p><a href="mailto:info@booknook.com">info@booknook.com</a></p>
        </div>
    </div>
    <div class="contact-info">
        <i class="fas fa-phone"></i>
        <div class="contact-method">
            <h3>Phone</h3>
            <p>+1 123 456 7890</p>
        </div>
    </div>
    <div class="contact-info">
        <i class="fas fa-map-marker-alt"></i>
        <div class="contact-method">
            <h3>Address</h3>
            <p>123 Booknook Street, Kerala, India</p>

        </div>

    </div>
     <a href="/" class="btns">Back to Home</a>
</body>
</html>
