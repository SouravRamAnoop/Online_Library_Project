<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }

        .card-body {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #fff;
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .1);
            border-radius: 10px;
        }

        .card-body .heading {
            font-size: 25px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box form label {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        .login-box form input[type="text"],
        .login-box form input[type="password"],
        .login-box form input[type="email"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .login-box form button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            background-color: #2ff287;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s ease;
            margin-top: 40px;
            letter-spacing: 4px;
        }

        .login-box form button:hover {
            background-color: #25c77f;
        }

        .login-box form button span {
            position: absolute;
            display: block;
        }

        .login-box form button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2ff287);
            animation: btn-anim1 1s linear infinite;
        }

        /* Rest of the keyframes remain the same */

        .login-box form button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #2ff287);
            animation: btn-anim4 1s linear infinite;
        }

        .login-box form p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-box form a {
            text-decoration: none;
            color: #2ff287;
            transition: color 0.3s ease;
            font-size: 14px;
        }

        .login-box form a:hover {
            color: #25c77f;
        }
    </style>
</head>

<body>
    <div class="card-body">
        <div class="heading">
            <h2>SignUp</h2>
        </div>
        <div class="login-box">
            <form method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>

                <button type="submit">Sign Up
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

            </form>
            <p>Already have an account? <a href="{% url 'login'%}">Login</a></p>
        </div>
    </div>
</body>

</html>
